<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">Digit: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<a href="#" onclick="onDigitToStringButtonClick()">To String</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														
		function onDigitToStringButtonClick() {
			var number = jsConsole.readInteger("#tb-first");
			var digitToString;
			switch(number) {
				case 0:
					digitToString = "Zero";
					break;
				case 1:
					digitToString = "One";
					break;
				case 2:
					digitToString = "Two";
					break;
				case 3:
					digitToString = "Three";
					break;
				case 4:
					digitToString = "Four";
					break;
				case 5:
					digitToString = "Five";
					break;
				case 6:
					digitToString = "Six";
					break;
				case 7:
					digitToString = "Seven";
					break;
				case 8:
					digitToString = "Eight";
					break;
				case 9:
					digitToString = "Nine";
					break;
			}

			jsConsole.writeLine("The entered digit is: "+digitToString);
		}	 

		
	</script>			  
</body>
</html>
