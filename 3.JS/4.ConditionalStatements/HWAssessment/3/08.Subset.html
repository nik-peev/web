<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<div>Please enter numbers separated by space: "3 12 5"/without quotes/</div>
	<label for="tb-first">Array: </label>
	<input type="text" id="tb-first"/>
	<br />		
	<label for="tb-first">Looking sum: </label>
	<input type="text" id="tb-second"/>
	<br />					  
	<a href="#" onclick="onFindSubSetClick()">Find Subset</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														
		function onFindSubSetClick() {
			var number = jsConsole.read("#tb-first");
			var myArray = number.split(" ");
			var boundary = Math.pow(2,myArray.length);
			var target = jsConsole.readInteger("#tb-second");
			var sum;

			for (var i = 0; i < boundary; i++) {
				sum = 0;
				var elements = "";
				for (var j = 0; j < myArray.length; j++) {
					var bit = i&(1<<j);
					if (bit!=0) {
						sum+=parseInt(myArray[j]);
						elements += " " + myArray[j];
						var isAdded = true;
					}

				}
				if (sum == target && isAdded) {

					jsConsole.writeLine("The elements " + elements + " has sum: "+target);
				}
			}

		}	 

	</script>			  
</body>
</html>
