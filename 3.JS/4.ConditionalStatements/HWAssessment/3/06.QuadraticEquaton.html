<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">'a': </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<label for="tb-second">'b': </label>
	<input type="text" id="tb-second"/>
	<br />
	<label for="tb-third">'c': </label>
	<input type="text" id="tb-third"/>
	<br />
	<a href="#" onclick="onFindRootClick()">Find Roots</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindRootClick() {
			
			
			//getting the elements from the text box
			var a = jsConsole.readFloat("#tb-first");
			var b = jsConsole.readFloat("#tb-second");
			var c = jsConsole.readFloat("#tb-third");
			var x1;
			var x2;

			var descriminant=b*b-4*a*c;
			jsConsole.writeLine("Descriminant: "+descriminant);
			if (descriminant < 0) {
				jsConsole.writeLine("No real roots!");
			}
			else if (descriminant == 0) {
				x1 = -(b/(2*a));
				jsConsole.writeLine("One root: "+x1);
			}
			else {
				jsConsole.writeLine("Two roots:");
				x1 = (-b+Math.sqrt(descriminant))/(2*a);
				jsConsole.writeLine("x1: "+x1);
				x2 = (-b-Math.sqrt(descriminant))/(2*a);
				jsConsole.writeLine("x2: "+x2);
			}
			
		}											
	</script>			  
</body>
</html>
