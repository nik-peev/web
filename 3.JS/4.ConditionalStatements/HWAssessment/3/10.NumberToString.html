<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">Digit: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<a href="#" onclick="onNumberToStringClick()">Check Even or Odd</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														
		function onNumberToStringClick() {
			var number = jsConsole.readInteger("#tb-first");
			var stringNumber="";

			var digits = ["","one", "two", "three", "fourteen","five", "six", "seven", "eight", "nine"];
			var teens = ["ten", "eleven", "twelve","thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
			var decimals = ["","","twenty","thirty","fourty","fifty","sixty","seventy","eighty","ninety"]

			var getHundreds = parseInt(number/100);
			if (getHundreds != 0) { 
				stringNumber+=digits[getHundreds]+" hundreds"
			}	 

			var getDecimals = parseInt(number/10)%10;
			var getDigits = number%10;
			if (getDecimals != 0 || getDigits != 0) {
				if (getHundreds!=0) {
					stringNumber+= " and";
				}
					
				if (getDecimals == 1) {
					stringNumber+=" "+teens[getDigits];
				}
				else {
					stringNumber+=" " + decimals[getDecimals];
					stringNumber+=" " + digits[getDigits];
				}
			}
			jsConsole.writeLine(stringNumber);
		}
		
	</script>			  
</body>
</html>
