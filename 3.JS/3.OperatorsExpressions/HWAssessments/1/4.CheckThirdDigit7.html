<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="styles/js-console.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <label for="input-number">Input number: </label>
    <input type="text" id="input-number" />
    <br />
    <a href="#" onclick="checkIfIs7()">Check if third digit (right-to-left) is 7 </a>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function checkIfIs7() {
            //read input
            var input = jsConsole.readFloat("#input-number");
            //for some reason this seems not to work for min and max value
            if (input > Number.MAX_VALUE || input < Number.MIN_VALUE || isNaN(input)) { 
                jsConsole.writeLine("Invalid number!");
            }
            else {
                var number = parseInt((input / 100) % 10);
                if ((number === 7)) {
                    jsConsole.writeLine("True");
                }
                else {
                    jsConsole.writeLine("False");
                }
            }
        }
    </script>
</body>
</html>
