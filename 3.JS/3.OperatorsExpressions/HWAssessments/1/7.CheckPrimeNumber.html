<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="styles/js-console.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <label for="input-number">Input number: </label>
    <input type="text" id="input-number" />
    <br />
    <a href="#" onclick="checkNumber()">Check if number is prime</a>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function checkNumber() {
            //read input
            var input = jsConsole.readInteger("#input-number");
            if (isNaN(input) || input > 100 || input < 0) {
                jsConsole.writeLine("Invalid number!");
            }
            else {
                if (isPrime(input) == true) {
                    jsConsole.writeLine("Number is prime!");
                }
                else {
                    jsConsole.writeLine("Number is composite! (not prime)");
                }
            }
        }
    </script>
    <script>
        function isPrime (n)
        {
            if (n < 2) return false;
            var q = Math.sqrt (n);
            for (var i = 2; i <= q; i++)
            {
                if (n % i == 0)
                {
                    return false;
                }
            }
            return true;
        }
    </script>

</body>
</html>
