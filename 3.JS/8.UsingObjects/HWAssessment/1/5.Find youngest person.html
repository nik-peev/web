	<script>
	    var persons = [
            { firstname: "Gosho", lastname: "Petrov", age: 32 },
            { firstname: "Nikolay", lastname: "Ivanob", age: 81 },
            { firstname: "Mitko", lastname: "Popov", age: 18 },
            { firstname: "Petar", lastname: "Todorov", age: 42 },
            { firstname: "Stamen", lastname: "Nikolov", age: 10 },
            { firstname: "Ilia", lastname: "Dimitrov", age: 51 }
	    ];


	    function findYoungest(obj) {
	        var age = Number.MAX_VALUE;
	        for (var i = 0; i < obj.length; i++) {
	            if (obj[i].age < age) {
	                age = obj[i].age;
	                youngest = obj[i];
	            }
	        }
	        return youngest;
	    }
	    var prsn = findYoungest(persons);
	    jsConsole.writeLine(prsn.firstname + " " + prsn.lastname);

	</script>
