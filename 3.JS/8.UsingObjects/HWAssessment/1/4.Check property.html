<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Check property!</title>
    <link href="styles/js-console.css" rel="stylesheet" />    
	<style>       
	</style>
</head>
<body>
	<div id="console">
	</div>	
    <script src="scripts/js-console.js">	  
	</script>	
	<script>
	    var person = {
	        fname: "Doncho",
	        lname: "Minkov",
	        toString: function () {
	            return this.firstname + " " + this.lastname;
	        }
	    }

	    function hasProperty(obj, prop) {
	        if (obj.hasOwnProperty(prop)) {
	            return true;
	        }
	        else {
	            return false;
	        }
	    }

	    jsConsole.writeLine(hasProperty(person, "length"));
	    jsConsole.writeLine(hasProperty(person, "lname"));

	</script>		
</body>
