<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Reverse</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<input type="text" id="tb-number" />
	<a href="#" id="btn-check-prime" onclick="ReversDigits()">Enter Number: </a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function ReversDigits() {
	        var n = jsConsole.readInteger("#tb-number");
	        var res = 0;
	        while (n > 0) {
	           //res *= 10;
	            res += n % 10;
	            n /= 10;
	        }
	       jsConsole.write("Reversed number is: "+res);
	    }
	</script>
</body>
</html>
