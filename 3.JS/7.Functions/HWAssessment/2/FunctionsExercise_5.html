    <!DOCTYPE html>
    <html>
    <head>
            <title>Functions</title>
            <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
            <label for="tb-number">Number</label>
            <input id="tb-number" type="text" class="js-console-input" />
            <a href="#" class="js-console-btn" onclick="onPrintSignBtnClick()">Check appear</a>
            <br />          
            <div id="js-console">This is the array[2, 3, 3, 4, 6, 5, 23, 3, 6, 8, 6, 8, 9, 1, 1, 2]</div>
            <script src="scripts/js-console.js"></script>
            <script>     
                function onPrintSignBtnClick() {
                    var number = jsConsole.readFloat("#tb-number");
     
                    var newArray = [2, 3, 3, 4, 6, 5, 23, 3, 6, 8, 6, 8, 9, 1, 1, 2];
     
                    var count = 0;
                   
                    for (var i = 0; i <= newArray.length-1; i++) {
                        if (number == newArray[i])
                        {
                            count++;
                        }
                    }
                    jsConsole.writeLine("Count is:"+count);     
                }     
            </script>
    </body>
    </html>
