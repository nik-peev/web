<!DOCTYPE html>
<html>
<head>
    <title>Reverse Digits</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    
    <script src="scripts/js-console.js"></script>
    <script>
        var number = -5122;
        reverseDigits(number);

        number = 23.55;
        reverseDigits(number);

        function reverseDigits(number) {
            
            var text = "";
            var numStr = number.toString();
            var counter = 0;

            jsConsole.writeLine("Your number is: " + number);

            if (number < 0) {
                               
                for (counter = 1; counter < numStr.length; counter++) {
                    text = numStr.substring(counter, counter + 1) + text;
                }
                text = '-'+text;
            }
            else {
                for (counter = 0; counter < numStr.length; counter++) {
                    text = numStr.substring(counter, counter + 1) + text;
                }
            }
            jsConsole.writeLine("The reversed number is "+text);
        }
            
    </script>
</body>
</html>
