<!--05. Write a function that counts how many times given number appears in given array. 
    Write a test function to check if the function is working correctly.
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Homework</title>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        var number, count, i, array;
        number = 5;
        array = [4, 7, 3, 1, 1, 3, 4, 6, 7, 4, 5, 8, 9, 2, 1, 8, 9, 5];

        console.log("The test array: {" + array.join(", ") + "}");
        console.log();

        function getNumberOccurences(number, array) {
            count = 0;
            for (i = 0; i < array.length - 1; i++) {
                if (array[i] === number) {
                    count++;
                }
            }
            return count;
        }

        function checkNumberOccurences() {
            if (isNaN(number)) {
                console.log("Not correct input! Try again!");

            }
            else {
                count = getNumberOccurences(number, array);
                console.log("The number " + number + " appears " + count + " time(s) in the array.");
            }
        }

        checkNumberOccurences();
    </script>
</body>
</html>
