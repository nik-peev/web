<!--06. Write a function that checks if the element at given position in given array of integers 
    is bigger than its two neighbors (when such exist).
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Homework</title>
    <meta charset="utf-8" />
    <style>

    </style>
</head>
<body>
    <script>
        function checkIsBiggerThanNeighbours() {
            var myArray = new Array(1, 3, 5, 3, 5, 5, 12, 17, 25, 55, 75);
            var position = 2;

            var isBigger = false;

            if (position > myArray.length - 1 || position < 0 || isNaN(position)) {
                console.log(position + "- no such index in this array");
            }
            else if (position == 0) {
                if (myArray[position] > myArray[position + 1]) {
                    isBigger = true;
                }

                console.log("Number " + myArray[position] + " with index " + position + " has only one neighbour? " + isBigger);
            }
            else if (position == myArray.length - 1) {
                if (myArray[position] > myArray[position - 1]) {
                    isBigger = true;
                }

                console.log("Number " + myArray[position] + " with index " + position + " has only one neighbour? " + isBigger);
            }
            else if (myArray[position] > myArray[position - 1] && myArray[position] > myArray[position + 1]) {
                isBigger = true;
                console.log("Number " + myArray[position] + " with position " + position + " has two neighbours? " + isBigger);
            }
            else {
                console.log("Number " + myArray[position] + " with position " + position + " has two neighbours? " + isBigger);;
            }
        }

        checkIsBiggerThanNeighbours();
    </script>
</body>
</html>
