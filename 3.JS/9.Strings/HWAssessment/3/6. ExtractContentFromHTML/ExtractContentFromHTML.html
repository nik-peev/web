<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Extract the content from an HTML page</title>
</head>
<body>
    <p>This script will extract the content from an HTML page, removing all tags from it.</p>
    <label for="input">Please enter the HTML to get the text from: </label>
    <textarea  rows="6", cols="50", id="input"></textarea>
    <br />
    <input type="submit" id="extractText" onclick="extractText()" value="Submit" />
    <div id="Div1"></div>

    <script type="text/javascript">
        function extractText() {
            var input = document.getElementById("input").value;
            // Search globally for tags and replace everything within them with an empty string 
            // (< and > are escaped in HTML with &lt; and &gt; respectively, so there are no other such symbols except tags)
            output = input.replace(/<(.*?)>/g, "");
            document.getElementById("result").innerHTML = "<pre>" + output + "</pre>";
        }
    </script>
</body>
</html>
