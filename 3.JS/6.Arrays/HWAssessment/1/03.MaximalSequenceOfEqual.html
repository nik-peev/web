	    for (var i = 0; i < arr.length-1; i++)
	    {
            if (parseInt(arr[i]) == parseInt(arr[i+1]))
	        {
                    currentC++;
	        }
	        else 
	        {

	            {
                    count = currentC;
                    repeatedNumber = arr[i];
	            }
                currentC = 1;
	        }
	    }

        if (currentC > count)
	    {
