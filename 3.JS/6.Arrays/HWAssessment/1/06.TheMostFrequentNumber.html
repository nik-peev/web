	<script>
	    var arr = [4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3];

	    var temp = 0;
	    var currValue = 0;
	    var bestFrequency = 0;
	    var currFrequency = 1;
	    var bestValue = 0;

	    for (var i = 0; i < arr.length - 1; i++) {
	        temp = arr[i];
	        for (var j = 1; j < arr.length; j++) {
	            if (temp == arr[j]) {
	                currValue = temp;
	                currFrequency++;

	                if (currFrequency > bestFrequency) {
	                    bestFrequency = currFrequency;
	                    bestValue = temp;
	                }
	            }
	        }

	        currFrequency = 0;
	    }

	    jsConsole.writeLine("The most frequent value is " + bestValue + " and it's repeating " + bestFrequency + " times.");

	</script>
