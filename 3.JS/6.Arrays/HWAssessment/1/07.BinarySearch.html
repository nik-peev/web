	<script>

	    function BinarySearchAlg(array, value)
	    {
            var low = 0, high = array.length - 1, midpoint = 0;

	        while (parseInt(low) <= parseInt(high))
	        {
	            midpoint = parseInt(low + (high - low) / 2);
	            // check to see if value is equal to item in array
	            if (parseInt(value) == parseInt(array[midpoint]))
	            {
	                return midpoint;
	            }
	            else if (value < array[midpoint]) {
	                high = midpoint - 1;
	            }
	            else {
	                low = midpoint + 1;
	            }
	    }
	    // item was not found
	    return -1;
	    }

	    var arr = [3, 4, 2, 8, 9];

	    var number = 8;

        arr.sort();

        var index = BinarySearchAlg(arr, number);

        if (parseInt(index) != parseInt(-1))
	    {
            jsConsole.writeLine("The index of " + number + " is: " + index);
	    }
	    else
	    {
            jsConsole.writeLine(number + " is not in the array");
	    }      

	</script>
