	<script>
	    var arr = [9, 2, 1, 3, 5, 1, 8];
                
	    var minValueIndex;
 
	    for (var i = 0; i < arr.length - 1; i++)
	    {
            minValueIndex = i;
            for (var j = i + 1; j < arr.length; j++)
	        {
                if (arr[j] < arr[minValueIndex])
	            {
                        minValueIndex = j;
	            }
	        }
 
            // exchange positions
                if (minValueIndex != i)
	            {
                        var temp = arr[minValueIndex];
                        arr[minValueIndex] = arr[i];
                        arr[i] = temp;
	            }
	    }

	    }

	</script>
