<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>02.CompareCharArray</title>
    <link href="styles/js-console.min.css" rel="stylesheet" />
    <script src="scripts/js-console.js"></script>
    <style>
		#number  {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body> 	
    <div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
 
	<script>
	    var char1 = ["a", "z", "l", "r"];
	    var char2 = ["a", "z", "v", "r"];
	    var areEqual = true;

	    for (var i = 0; i < char1.length; i++) {
	        if(char1[i] != char2[i])
	        {
                areEqual = false;
                break;
	        }
	    }

	    jsConsole.writeLine(areEqual);

	</script>
