<body>
    <p style="color:green">3. Write a script that finds the maximal sequence of equal elements in an array.<br />
		Example: {2, 1, 1, 2, 3, 3, 2, 2, 2, 1} =&gt; {2, 2, 2}.</p>
    <br />
	<a href="#" onclick="onButtonClick()">Test Script</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function onButtonClick() {
	        function printArray(myArray) {
	            jsConsole.writeLine(myArray.join(" | "));
	        }
	        var bigArray = [2, 1, 1, 2, 3, 3, 2, 2, 2, 1];
	        var bestIndex = 0;
	        var bestLength = 1;
	        var currentSequenceIndex = 0;
	        var currentSequenceLength = 1;
	        for (var i = 1; i <= bigArray.length; i++) {    //we go out of index intended in order to catch
	            if (bigArray[i] == bigArray[i - 1]) {       //the last index if it is part of biggest sequence
	                currentSequenceLength++;
	            }
	            else {
	                if (currentSequenceLength > bestLength) {
	                    bestLength = currentSequenceLength;
	                    bestIndex = currentSequenceIndex;
	                }
	                currentSequenceLength = 1;
	                currentSequenceIndex = i;
	            }
	        }
	        var bestSequenceArray = new Array();
	        for (var i = bestIndex; i < bestIndex + bestLength; i++) {
	            bestSequenceArray.push(bigArray[i]);
	        }
	        printArray(bigArray);
	        if (bestSequenceArray.length > 1) {
	            jsConsole.write("Maximal sequence: ");
	            printArray(bestSequenceArray);
	        }
	        else {
	            jsConsole.writeLine("No sequences available.");
	        }
	    }
	</script>
