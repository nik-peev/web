<body>
    <p style="color:green">1. Write a script that allocates array of 20 integers and initializes each element by its index multiplied by 5. Print the obtained array on the console.</p>
    <br />
	<a href="#" onclick="onButtonClick()">Test Script</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function onButtonClick() {
	        var myArray = new Array(20);
	        for (var i = 0; i < myArray.length; i++) {
	            myArray[i] = i * 5;
	        }
	        jsConsole.writeLine("Array is:");
	        jsConsole.writeLine(myArray.join(" | "));
	    } 
	</script>
