    <p style="color:green">2. Write a script that compares two char arrays lexicographically (letter by letter).</p>
    <br />
	<a href="#" onclick="onButtonClick()">Test Script</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function onButtonClick() {
	        function printArray(myArray, number) {
	            if (number < 2) {
	                jsConsole.write("1<sup>-st</sup> array is: ");
	            }
	            else {
	                jsConsole.write("2<sup>-nd</sup> array is: ");
	            }
	            jsConsole.writeLine(myArray.join(" | "));
	        }
	        function testArrays(firstArray, secondArray) {
	            printArray(firstArray, 1);
	            printArray(secondArray, 2);
	            var biggerLength = firstArray.length;
	            if (biggerLength < secondArray.length) {
	                biggerLength = secondArray.length;
	            }
	            var isEqual = true;
	            for (var i = 0; i < biggerLength; i++) {
	                if (firstArray[i] != secondArray[i]) {
	                    isEqual = false;
	                    break;
	                }
	            }
	            if (isEqual) {
	                jsConsole.writeLine("Arrays are equal.");
	            }
	            else {
	                jsConsole.writeLine("Arrays are not equal.");
	            }
	            jsConsole.writeLine("------------------------------");
	        }

	        var array1 = ["a", "d", "g", "q", "z", "r", "t"];
	        var array2 = ["a", "d", "g", "q", "z", "r", "t", "g"];
	        testArrays(array1, array2);

	        array1 = ["r", "q", "w", "e", "z", "h", "d"];
	        array2 = ["r", "q", "w", "t", "z", "h", "d"];
	        testArrays(array1, array2);

	        array1 = ["a", "b", "c", "d", "e", "f", "g"];
	        array2 = ["a", "b", "c", "d", "e", "f", "g"];
	        testArrays(array1, array2);
	    }
	</script>
