<body>
    <p style="color:green">6. Write a program that finds the most frequent number in an array.<br />
        Example: {4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3} =&gt; 4 (5 times)</p>
    <br />
	<a href="#" onclick="onButtonClick()">Test Script</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function onButtonClick() {
	        function printArray(myArray) {
	            jsConsole.writeLine(myArray.join(" | "));
	        }
	        var myArray = [4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3];
	        var bestNumber;
	        var bestCounter = 0;
	        for (var i = 0; i < myArray.length; i++) {
	            var currentNumSearch = myArray[i];
	            var currentCounter = 0;
	            for (var k = i; k < myArray.length; k++) {
	                if (myArray[k] == currentNumSearch){
	                    currentCounter++;
	                }
	            }
	            if (currentCounter > bestCounter) {
	                bestCounter = currentCounter;
	                bestNumber = currentNumSearch;
	            }
	        }
	        jsConsole.write("My array is: ");
	        printArray(myArray);
	        if (bestCounter > 1) {
	            jsConsole.writeLine("Number " + bestNumber + " (" + bestCounter + " times)");
	        }
	        else {
	            jsConsole.writeLine("No number presents more than one time.");
	        }
	    }
	</script>
