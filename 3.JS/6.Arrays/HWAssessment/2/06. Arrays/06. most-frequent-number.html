<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>	
	<div id="js-console"></div>	
	<script src="scripts/js-console.js"></script>
	<script>
	    var array = [2, 3, 4, 5, 4, 4, 4, 1, 2, 1, 3, 4, 5, 5];

	    function orderBy(a, b) {
	        return a - b;
	    }
	    array.sort(orderBy);

	    var best_cnt = 0;
	    var best_el = array[0];

	    var current_el = array[0];
	    var current_cnt = 1;

	    for (var i = 1; i < array.length; i++) {
	        if (array[i] == current_el) {
	            current_cnt++;	            
	        }
	        else {
	            if (current_cnt > best_cnt) {
	                best_cnt = current_cnt;
	                best_el = current_el;
	            }

	            current_el = array[i];
	            current_cnt = 1;	                
	        }
	        
	    }

	    if (current_cnt > best_cnt) {
	        best_el = current_el;
	    }

	    jsConsole.writeLine("Most frequent number: " + best_el);



	</script>
</body>
</html>
