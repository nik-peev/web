    <p><strong>2.Create a TODO list with the following UI controls</strong></p>
    <ul>
        <li>Form input for new Item</li>
        <li>Button for adding the new Item</li>
        <li>Button for deleting some item</li>
        <li>Show and Hide Button</li>
    </ul>
    <div id="content">
        <form>
			<button type='button' id='add'>Add</button>
			<button type='button' id='show'>Show</button>
			<button type='button' id='hide'>Hide</button>
            <button type='button' id='remove'>Delete</button>
            <input type='text' id='input' />
		</form>
        <ul id="list"></ul>
    </div>
