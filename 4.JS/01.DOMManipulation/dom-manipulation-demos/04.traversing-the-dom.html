		function showChildElements(element) {
			log("elements in trainers-list: " + element.childNodes.length);
			log("-----------");
			log("element in trainers-list");
			var currentNode = element.firstChild;
			while (currentNode) {
				log(currentNode.nodeName + " content: " + currentNode.innerHTML);
				currentNode = currentNode.nextSibling;
			}
		}

		var log = console.log;
		var trainersList = document.getElementsByClassName("trainers-list")[0];

		var parent = trainersList.parentNode;
		log("parent of trainers-list: " + parent.nodeName + " with id: " + parent.id);
