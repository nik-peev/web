<body>

    <p>
        <strong>4.Create a text area and two inputs with type="color":</strong>
        <ul>
            <li>Make the font color of the text area as the value of the first color input</li>
            <li>Make the background color of the text area as the value of the second input</li>
        </ul>
    </p>
    <label for="fontColor">Choose font color:</label>
    <input type="color" id="fontColor" onchange="changeFontColor()" />
    <label for="backgroundColor" >Choose background color:</label>
    <input type="color" id="backgroundColor" onchange="changeBackgroundColor()"/>
    <textarea id="contentArea">
        Make the font color of the text area as the value of the first color input
        Make the background color of the text area as the value of the second input
    </textarea>
</body>
